variables:
  CI_LIBRARY_REF_NAME: $CI_COMMIT_REF_NAME

test container image jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - container-image-jobs.yaml
  trigger:
    strategy: depend
    project: devops/samples/utilaj

test helm jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - helm-jobs.yaml
  trigger:
    project: devops/samples/tysa
    strategy: depend

test helmfile jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - helmfile-jobs.yaml
    - helmfile.yaml
  trigger:
    strategy: depend
    project: devops/samples/moon

test terragrunt jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - terragrunt-jobs.yaml
  trigger:
    strategy: depend
    project: devops/samples/ovaz
