variables:
  CI_LIBRARY_REF_NAME: $CI_COMMIT_REF_NAME

test container image jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - container-image/**/*
    - generic/**/*
  trigger:
    include: container-image/test/.gitlab-ci.yml
    strategy: depend

test helm jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - generic/**/*
    - helm/**/*
  trigger:
    include: helm/test/.gitlab-ci.yml
    strategy: depend

test helmfile jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - generic/**/*
    - helmfile/**/*
  trigger:
    include: helmfile/test/.gitlab-ci.yml
    strategy: depend

test terragrunt jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - generic/**/*
    - terragrunt-jobs.yaml
    - terragrunt/**/*
  trigger:
    include: terragrunt/test/.gitlab-ci.yml
    strategy: depend

test helmfile infra pipeline:
  rules:
  - changes:
    - .gitlab-ci.yml
    - generic/**/*
    - helmfile-infra/**/*
  trigger:
    include: helmfile-infra/test/.gitlab-ci.yml
    strategy: depend

test python jobs:
  rules:
  - changes:
    - .gitlab-ci.yml
    - generic/**/*
    - python/**/*
  trigger:
    include: python/test/.gitlab-ci.yml
    strategy: depend
